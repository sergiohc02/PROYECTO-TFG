  <body>
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
			<form method="post">
				{% csrf_token %}
				<div class="_lk_de">
				  <div class="form-03-main">
					<div class="logo">
					  <img src="{% static 'images/user.png' %}">
					</div>
					<div class="form-group">
					  <input type="email" name="username" id="id_username" class="form-control _ge_de_ol" type="text" placeholder="email@tuemail.com" required="" aria-required="true">
					</div>
	
					<div class="form-group">
					  <input type="password" name="password" id="id_password" class="form-control _ge_de_ol" type="text" placeholder="Contraseña" required="" aria-required="true">
					</div>
	
					<div class="checkbox form-group">
					  <!-- <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="">
						<label class="form-check-label" for="">
						  Remember me
						</label>
					  </div> -->
					  <a href="{% url 'password-reset' %}">¿Has olvidado tu contraseña?</a>
					</div>
	
					<div class="form-group">
					  <div>
						<button type="submit" class="_btn_04">Acceder</button>
					  </div>
					  <div class="pt-1">
						<a href="{% url 'registro-administrador' %}" class="_btn_04">Regístrate</a>
					  </div>
					</div>
				  </div>
				</div>
			</form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
