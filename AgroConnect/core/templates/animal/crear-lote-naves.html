{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="naves" class="form-label">Seleccione Nave: </label>
                        <select name="naves" id="naves" class="form-select">
                    </div>
                        {% for nave in naves %}
                            <option value="{{ nave.id }}">{{ nave.nombre_nave }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-success">Continuar</button>
                    <button type="button" class="btn btn-outline-danger" onclick="volverAtras()">Volver Atr√°s</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
